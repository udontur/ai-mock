<!DOCTYPE html>
<html>
<body>
    <div>
        <h1>Welcome to My Website</h1>
        <p>This is a simple website template.</p>
    </div>
    <div>
        <h2>Input</h2>
        <form enctype="multipart/form-data" action="/upload_file" method="post">
            <label for="input_file">Upload a file:</label>
            {% csrf_token %}
            <input type="file" id="input_file" name="input_file" accept=".pdf">
            <input type="submit" value="Submit">
            {{ message }}
        </form>
    </div>
</body>
</html>
